<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <!--colocamos o arquivo "reset.css" antes do nosso arquivo de estilo!!!-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header> <!--Cabeçalho-->
        <div class="caixa">
            <h1>
                <img src="logo.png" alt="Logo da barbearia Alura">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main> <!--Parte principal do HTML-->
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10"></textarea>

            <div> <!--Todo o conteúdo abaixo faz parte do mesmo "grupo", por isso criamos a DIV-->
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">Email</label>
                <input type="radio" name="contato" value="email" id="radio-email">

                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" value="telefone" id="radio-telefone">

                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">

                <input type="submit" value="Enviar formulário">
            </div>

            <label>
                <input type="checkbox">Gostaria de receber nossas novidades por e-mail?
            </label>

        </form>
        
    </main>

    <footer> <!--Rodapé-->
        <img src="logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
